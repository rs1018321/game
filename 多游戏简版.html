    <style>
        .game-card {
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .category-active {
            background-color: #3b82f6;
            color: white;
        }

    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800">游戏中心</h1>
                </div>

                    <div class="relative">

                        <button class="absolute right-2 top-1/2 transform -translate-y-1/2">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="flex max-w-7xl mx-auto px-4 py-6">

            <h2 class="text-lg font-semibold mb-4">游戏分类</h2>
            <ul class="space-y-2">
                <li>
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 category-active" 
                            data-category="action">
                        动作游戏
                    </button>
                </li>
                <li>
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100" 
                            data-category="adventure">
                        冒险游戏
                    </button>
                </li>
                <li>
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100" 
                            data-category="sports">
                        体育游戏
                    </button>
                </li>
                <li>
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100" 
                            data-category="puzzle">
                        解谜游戏
                    </button>
                </li>
            </ul>
        </div>

        <!-- 右侧游戏展示区域 -->
        <div class="flex-1">
            <!-- 游戏列表 -->
            <div id="gameList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 游戏卡片将通过JavaScript动态添加 -->
            </div>

            <!-- 游戏iframe容器 -->
            <div id="gameFrame" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50">
                <div class="absolute top-4 right-4 z-50">
                    <button id="closeGame" class="text-white hover:text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="w-full h-full">
                    <iframe id="gameIframe" 
                        class="w-full h-full" 
                        frameborder="0" 
                        allowfullscreen="true"
                        webkitallowfullscreen="true" 
                        mozallowfullscreen="true"
                        allow="autoplay; fullscreen *; keyboard-controls; gamepad; accelerometer; gyroscope; payment; cross-origin-isolated; clipboard-read; clipboard-write"
                        scrolling="no"
                        sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-top-navigation"
                        style="border: 0; margin: 0; padding: 0;">

        // 当前选中的分类
        let currentCategory = 'action';

        // 初始化页面
        function initializePage() {
            displayGames(currentCategory);
            setupEventListeners();
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 分类按钮点击事件
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;
                    switchCategory(category);
                });
            });

            // 搜索框事件
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                searchGames(searchTerm);
            });

            // 关闭游戏iframe事件
            document.getElementById('closeGame').addEventListener('click', () => {
                document.getElementById('gameFrame').classList.add('hidden');
                document.getElementById('gameIframe').src = '';
            });
        }

        // 切换分类
        function switchCategory(category) {
            currentCategory = category;
            
            // 更新按钮样式
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('category-active');
                if (btn.dataset.category === category) {
                    btn.classList.add('category-active');
                }
            });

            // 显示对应分类的游戏
            displayGames(category);
        }

        // 显示游戏列表
        function displayGames(category) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';

            games[category].forEach(game => {
                const gameCard = createGameCard(game);
                gameList.appendChild(gameCard);
            });
        }

        // 创建游戏卡片
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card bg-white rounded-lg shadow-md p-4 cursor-pointer';
            card.innerHTML = `
                <h3 class="text-lg font-semibold mb-2">${game.name}</h3>
                <div class="aspect-w-16 aspect-h-9 rounded-lg mb-4 overflow-hidden">
                    <img src="${game.image}" alt="${game.name}" class="w-full h-full object-cover">
                </div>
                <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                    开始游戏
                </button>
            `;

            card.addEventListener('click', () => {
                if (game.iframe) {
                    const gameFrame = document.getElementById('gameFrame');
                    const gameIframe = document.getElementById('gameIframe');
                    
                    // 清除之前的iframe内容
                    gameIframe.src = '';
                    
                    // 设置新的iframe源
                    setTimeout(() => {
                        gameIframe.src = game.iframe;
                        gameFrame.classList.remove('hidden');
                    }, 100);
                }
            });

            return card;
        }

        // 搜索游戏
        function searchGames(searchTerm) {
            const allGames = Object.values(games).flat();
            const filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(searchTerm)
            );

            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';

            filteredGames.forEach(game => {
                const gameCard = createGameCard(game);
                gameList.appendChild(gameCard);
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
